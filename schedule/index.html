<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="FOSSASIA 2016 Schedule">
    <meta name="author" content="Joerg Henning <henning.joerg@gmail.com>">
    <link rel="icon" href="favicon.ico">

    <title>FOSSASIA 2016 Schedule</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
        <link rel="shortcut icon" href="../fossasia.ico" type="image/x-icon" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/flexslider.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/elegant-icons.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/pe-icon-7-stroke.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="../css/theme-lava.css" rel="stylesheet" type="text/css" media="all"/>
        <!--<link href="../css/custom.css" rel="stylesheet" type="text/css" media="all"/> -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>  
        
        <link rel="stylesheet" href="../css/schedule.css">


    <!-- Custom styles for this template -->
    <style type="text/css">     
      body {
        padding-top: 70px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="//2016.fossasia.org">FOSSASIA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="nav-2016-03-18"><a href="#/2016-03-18">Fri., March 18</a></li>
            <li id="nav-2016-03-19"><a href="#/2016-03-19">Sat., March 19</a></li>
            <li id="nav-2016-03-20"><a href="#/2016-03-20">Sun., March 20</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="container">
    </div> <!-- /container -->

    <div class="shadow" style="display: none">

      <div id="session-list-tpl" class="container">
        <div class="track-list">
        </div>
      </div>

      <div id="session-list-per-track-tpl" class="row">
        <div class="col-md-12">
          <h2 class="track-title">$track-title</h2>
          <!-- <div class="container session-list"> -->
          <ul class="list-group session-list">
            <li class="list-group-item session-tpl" data-session-id="XYZ">
              <div class="row">
                <div class="col-xs-2 col-md-1">
                  <p class="time-alert session-start label label-primary">$session-start</p>
                </div>
                <!-- <div class="col-xs-10 col-sm-11 col-md-11"> -->
                  <div class="col-xs-10 col-sm-6 col-md-7">
                    <p class="session-title-cell">
                      <!-- <span class="session-label-sm">Title:</span> -->
                      <span class="session-title">$session-title</span>
                    </p>
                  </div>
                  <div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <p class="session-location-cell">
                      <span class="session-label-sm">Location:</span>
                      <span class="session-location">$session-location</span>
                    </p>
                  </div>

                  <div class="col-xs-10 col-sm-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-1">
                    <p class="session-speakers-cell">
                      <span class="session-label">Speaker: </span>
                      <span class="session-speakers">$session-speaker</span>
                    </p>
                    <p class="session-type-cell">
                      <span class="session-label">Type: </span>
                      <span class="session-type">$session-type</span>
                    </p>
                  </div>

                </div>



              </div>
<!--               <div class="row">

              </div> -->
            </li>
          </ul>
          <!-- </div> -->
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      var ts = new Date().valueOf() // cache breaker
      document.write('<script src="./main.js?t=' + ts + '"><\/script>')
    </script>
  </body>
</html>
